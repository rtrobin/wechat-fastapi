version: '3'
services:
  wechat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wechat
    restart: always
    volumes:
      - .:/workspace/
    environment:
      - TZ=Asia/Shanghai
    command: "uvicorn --host 0.0.0.0 --port 3000 --reload main:app"

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    restart: always
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - 80:80
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - wechat


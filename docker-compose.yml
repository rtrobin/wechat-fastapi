version: '3'
services:
  wechat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wechat
    volumes:
      - .:/workspace/
    environment:
      - TZ=Asia/Shanghai
      # - WECOM_TOKEN=[your token]
      # - WECOM_AESKEY=[your aes_key]
      # - WECOM_CORPID=[your corpid]
      # - WECHAT_TOKEN=[your token]
      # - WECHAT_AESKEY=[your aes_key]
      # - WECHAT_APPID=[your appid]
    command: "uvicorn --host 0.0.0.0 --port 3000 --reload main:app"

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - 80:80
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - wechat
